<html>
<head>
<title>CS Christmas Quiz!</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">

<style>

html {
    -ms-content-zooming: none;
    touch-action: none;
}

body {
    background-image: url("images/bg1.jpg");
    background-color: #cccccc;
}


.buttonOn {
    /* Style generated by www.bestcssbuttongenerator.com */
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #44c767), color-stop(1, #5cbf2a));
    background:-moz-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-webkit-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-o-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-ms-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:linear-gradient(to bottom, #44c767 5%, #5cbf2a 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#44c767', endColorstr='#5cbf2a',GradientType=0);
    background-color:#44c767;
    border:2px solid #18ab29;  

    -moz-box-shadow: 0px 0px 24px 3px #41822f;
    -webkit-box-shadow: 0px 0px 24px 3px #41822f;
    box-shadow: 0px 0px 24px 3px #41822f;
}

.buttonOn:active {
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #e4685d), color-stop(1, #eb675e));
    background:-moz-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    background:-webkit-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    background:-o-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    background:-ms-linear-gradient(top, #e4685d 5%, #eb675e 100%);
    background:linear-gradient(to bottom, #e4685d 5%, #eb675e 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#e4685d', endColorstr='#eb675e',GradientType=0);
    background-color:#e4685d;
    transform: translate(-50%, -49%);
}

.buttonOff {
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f7f7f7), color-stop(1, #bab1ba));
    background:-moz-linear-gradient(top, #f7f7f7 5%, #bab1ba 100%);
    background:-webkit-linear-gradient(top, #f7f7f7 5%, #bab1ba 100%);
    background:-o-linear-gradient(top, #f7f7f7 5%, #bab1ba 100%);
    background:-ms-linear-gradient(top, #f7f7f7 5%, #bab1ba 100%);
    background:linear-gradient(to bottom, #f7f7f7 5%, #bab1ba 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f7f7f7', endColorstr='#bab1ba',GradientType=0);
    background-color:#f7f7f7;
    border:2px solid #bab1ba;  
}

.theButton {
    /* Centre everthing */
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;

    /* Set size to fill the viewport */
    height:80%;
    width:80%;

    /* Prevent the user from selecting the text in the middle of the buzzer */
    -webkit-user-select: none;     
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;

    -moz-border-radius:13px;
    -webkit-border-radius:13px;
    border-radius:13px;

    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:67px;
    text-decoration:none;
    text-shadow:0px 1px 4px #2f6627;
}

</style>

</head>
<body>
<div class="theButton buttonOn" id="buzzer">NO CONNECTION</div>
</body>
<script>

var buzzer = document.getElementById("buzzer");
var ws;
var myid = 0;


/*
When we connect to the server we set up a websocket with the appropriate handlers.
*/
function connect() {
    //The server opens the client websocket port on 8090
    ws = new WebSocket("ws://" + location.hostname + ":8090");

    ws.onopen = function(event) {
        //We we have connected, ask which team we are
        ws.send('re');
    };

    ws.onmessage = function (event) {
        //Messages from the server:
        switch(event.data.slice(0,2)) {
            case "ok": 
                //We are told what team we are
                myid = event.data[2];
                buzzer.innerHTML = "TEAM " + myid;
                console.log("Server gave us ID " + myid);
                buzzer.className = "theButton buttonOn";
                break;
            case "on":
                //Buzzer turned on
                buzzer.className = "theButton buttonOn";
                console.log("button on");
                break;
            case "of":
                //Buzzer turned off
                buzzer.className = "theButton buttonOff";
                console.log("button off");
                break;
        }
    }

    ws.onclose = function(event) {
        console.log("Disconnected");
        buzzer.innerHTML = "NO CONNECTION";
        buzzer.className = "theButton buttonOff";
        ws = null;

        /* Attempt to reconnect every second */
        setTimeout(function() {
            console.log("Retry...");
            connect();
        }, 1000)
    };

    ws.onerror = function(event) {
        /* If the websocker errors then disconnect, which will fire the ws.onclose handler. */
        ws.close()
    }
}

document.ontouchmove = function(event){
    event.preventDefault();
}


//When the buzzer is clicked, send a message to the server
buzzer.addEventListener('click', function(event) {
    if(myid > 0 && myid <= 10) { //Valid team ids are 1 to 10
        ws.send('zz');
    }
});

connect();

</script>

</html>
