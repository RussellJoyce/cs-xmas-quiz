<html>
<head>
	<title>Xmas Quiz!</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-title" content="Xmas Quiz!">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icon-120x120.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icon-152x152.png">
	<link rel="apple-touch-startup-image" href="images/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)">
	<link rel="apple-touch-startup-image" href="images/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)">
	<link rel="apple-touch-startup-image" href="images/splash/splash-750x1624.png" media="(device-width: 375px) and (device-height: 812px)">
	<link rel="apple-touch-startup-image" href="images/splash/splash-2048x1536.png" media="(device-width: 768px) and (device-height: 1024px)">
	<link rel="apple-touch-startup-image" href="images/splash/splash-2224x1668.png" media="(device-width: 834px) and (device-height: 1112px)">
	<link rel="apple-touch-startup-image" href="images/splash/splash-2732x2048.png" media="(device-width: 1024px) and (device-heigh: 1366px)">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body oncontextmenu="return false;">

<div class="theButton buttonOn view" id="buzzer">🤕 NO CONNECTION 🤒</div>

<div class="view" id="higherlower">
	<div class="higherLowerButton buttonOn" id="higher"><span>👍 Float 👍</span></div>
	<div class="higherLowerButton buttonOn" id="lower"><span>👎 Sink 👎</span></div>
</div>

<div class="view" id="geo">
	<div id="geoimg">
		<div id="geomark"></div>
	</div>
</div>

<div class="view" id="pickteam">
	<div class="teamgrid-container">
		<div class="viewtitle">Please select your team <hr></div>
		<div class="teamButton" id="teambutton1">1</div>
		<div class="teamButton" id="teambutton2">2</div>
		<div class="teamButton" id="teambutton3">3</div>
		<div class="teamButton" id="teambutton4">4</div>
		<div class="teamButton" id="teambutton5">5</div>
		<div class="teamButton" id="teambutton6">6</div>
		<div class="teamButton" id="teambutton7">7</div>
		<div class="teamButton" id="teambutton8">8</div>
		<div class="teamButton" id="teambutton9">9</div>
		<div class="teamButton" id="teambutton10">10</div>
	</div>
</div>

<div class="view" id="text">
	<form action="#" id="textform" onsubmit="return false;">
		<input type="text" id="textbox" value="" autocomplete="off" autocorrect="off" autocapitalize="off">
		<div class="smallButton buttonOff" id="textenterbutton">Enter</div>
	</form>
</div>

</body>

<script src="bodyScrollLock.min.js"></script>
<script src="game.js"></script>

</html>
